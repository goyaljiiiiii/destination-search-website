<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>POP UP ICONS</title>
        <!-- Link for external stylesheet -->
        <link rel="stylesheet" href="style.css">
        <!-- Link for awesome CDN for icons -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
        <!-- Link for external fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    </head>

    <body>
        <!-- Header containing icon and search -->
        <header>
            <ul class="top">
                <li><img src="logo.png" height="50rem" alt="LOGO"></li>
                <li class="search-container">
                    <input type="text" placeholder="Search destination">
                </li>
                <li><img src="logo.png" alt="ICON" height="40rem"></li>
            </ul>
        </header>

        <!-- Navbar having some important links -->
        <nav class="nav-bar">
            <ul>
                <li><a href="#">Fav places</a></li>
                <li><a href="#">Faq</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>

        <!-- Main section -->
        <main>
            <h1>Destination</h1>
            <section class="box">
                <h2>Paris</h2>
                <h4><i class="fa fa-map-marker-alt" style="color: blue;"></i>Paris, France</h4>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi, dicta necessitatibus quos cupiditate
                    minima earum voluptate rerum libero corrupti commodi.</p>
                <div class="image-gallery">
                    <img src="logo.png" alt="firstdestination" width="25%">
                    <img src="logo.png" alt="second destination" width="25%">
                    <img src="logo.png" alt="third destination" width="25%">
                </div>
                <h2 class="heading">Total expenses: 1,25,000</h2>
                <button>Book now</button>
                <div class="icons">
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"> <i class="fab fa-twitter"></i></a>
                </div>
            </section>

            <footer>
                <p>&copy; 2025 Your Website Name. All rights reserved.</p>
            </footer>
        </main>
    </body>

</html>
